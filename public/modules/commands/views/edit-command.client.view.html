<section data-ng-controller="CommandsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Command</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="commandCode">Command</label>
					<div class="controls"><input type="text" data-ng-model="command.commandCode" id="commandCode" class="form-control" placeholder="commandCode" required></div>
					<label class="control-label" for="commandUrl">URL</label>
					<div class="controls"><input type="text" data-ng-model="command.commandUrl" id="commandUrl" class="form-control" placeholder="commandUrl" required></div>
					<label class="control-label" for="commandDescription">Name</label>
					<div class="controls"><input type="text" data-ng-model="command.commandDescription" id="commandDescription" class="form-control" placeholder="commandDescription" ></div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
