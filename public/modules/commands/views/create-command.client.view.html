<section data-ng-controller="CommandsController">
	<div class="page-header">
		<h1>New Command</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Command</label>
					<div class="controls">
						<input type="text" data-ng-model="commandCode" id="name" class="form-control" placeholder="Code" required>
						<input type="text" data-ng-model="commandUrl" id="commandUrl" class="form-control" placeholder="URL" required>
						<input type="text" data-ng-model="commandDescription" id="commandDescription" class="form-control" placeholder="Description" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
