<section data-ng-controller="MicrophonesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Microphones</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="microphone in microphones" data-ng-href="#!/microphones/{{microphone._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="microphone.created | date:'medium'"></span>
				by
				<span data-ng-bind="microphone.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="microphone.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!microphones.$resolved || microphones.length">
    	No Microphones yet, why don't you <a href="/#!/microphones/create">create one</a>?
    </div>
</section>
