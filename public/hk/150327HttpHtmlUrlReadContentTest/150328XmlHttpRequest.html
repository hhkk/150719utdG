<html>

</head>
<body>
<script type="text/JavaScript">
function httpGet(theUrl)
{
    var xmlHttp = null;

    xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
document.write(httpGet("http://stackoverflow.com/"));
</script>
</body>
</html>
