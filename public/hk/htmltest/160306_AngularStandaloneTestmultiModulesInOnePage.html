<!doctype html>
<html lang="en">

<head>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>
<body>
	<div id="App1" ng-app="moduleShoppingCart" ng-controller="controllerShoppingCart">
		<div ng-repeat="item in items">
			<span>{{item.product_name}} {{item.price | currency}}</span>
			<button ng-click="remove($index);">Remove</button>
		</div>
	</div>

	<div id="App2" ng-app="namesList" ng-controller="NamesController">
		<div ng-repeat="_name in names">
			<p>{{_name.username}}</p>
		</div>
	</div>

	<div id="App3" ng-app="moduleShoppingCart3" ng-controller="controllerShoppingCart">
		app3
		<div ng-repeat="item in items">
			<span>{{item.product_name}} {{item.price | currency}}</span>
			<button ng-click="remove($index);">Remove</button>
		</div>
	</div>

	<script>
		var moduleShoppingCart = angular.module("moduleShoppingCart", [])
		moduleShoppingCart.controller("controllerShoppingCart",
				function($scope) {
					$scope.items = [ {product_name: "Product 1", price: 50},{product_name: "Product 2", price: 20}];
					$scope.remove = function(index) {
						$scope.items.splice(index, 1);
					}
				}
		);
		//angular.bootstrap(document.getElementById("App1"),['moduleShoppingCart']);

		var moduleNamesList = angular.module("moduleNamesList", [])
		moduleNamesList.controller("NamesController",
				function($scope) {
					$scope.names = [
						{username: "Nitin"},
						{username: "Mukesh"}
					];
				}
		);
		angular.bootstrap(document.getElementById("App2"),['moduleNamesList']);


		var moduleShoppingCart3 = angular.module("moduleShoppingCart3", [])
		moduleShoppingCart3.controller("controllerShoppingCart",
				function($scope) {
					$scope.items = [ {product_name: "Product 1", price: 50},{product_name: "Product 2", price: 20}];
					$scope.remove = function(index) {
						$scope.items.splice(index, 1);
					}
				}
		);
		angular.bootstrap(document.getElementById("App3"),['moduleShoppingCart3']);
	</script>
</body>


</html>
