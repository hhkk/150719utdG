<script>
	var myApp = angular.module('myAppx', []);
	myApp.controller('TextController', function ($scope) {
		$scope.text = {
			message: 'Welcome!!'
		};
	});
	myApp.controller('ItemController', function ($scope) {
		$scope.items = [{
			title: 'Pencil',
			quantity: 8,
			price: 4.2
		}, {
			title: 'Pen',
			quantity: 2,
			price: 5.2
		}, {
			title: 'Watch',
			quantity: 3,
			price: 10.2
		}];
	});
	alert('defined');
</script>

<div ng-app='myAppx'>
	<div ng-controller='ItemController'>
		<div ng-repeat='item in items'>	<span>{{item.title}}</span>
			<input type="text" ng-model="item.quantity"><span>{{item.price }}</span>&nbsp;|&nbsp;<span>{{item.price *
					item.quantity }}</span>
		</div>
	</div>
	<hr/>
	<div ng-controller='TextController'>Enter a text::
		<input ng-model='text.message'>
		<h2>{{text.message}}, Journey just started!</h2>

	</div>
</div>
